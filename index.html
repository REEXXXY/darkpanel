<body>
  <header class="header">
    <h1>Karavan ve Araba Kiralama</h1>

      <div class="card-details">
        <h2>Karavan 1</h2>
        <ul>
          <li><strong>Fiyat:</strong> 500 TL/gün</li>
          <li><strong>Kapasite:</strong> 4 kişi</li>
          <li><strong>Uzunluk:</strong> 6 metre</li>
          <li><strong>Ağırlık:</strong> 2.5 ton</li>
        </ul>
        <button class="booking-button" onclick="openBookingForm(1)">Rezervasyon Yap</button>
      </div>
    </div>

          <li><strong>Ağırlık:</strong> 3 ton</li>
        </ul>
        <button class="booking-button" onclick="openBookingForm(2)">Rezervasyon Yap</button>
      </div>
    </div>
